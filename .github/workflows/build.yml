name: Build (nRF Connect SDK)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NCS_REV: v2.8.0
      BOARD: nrf52840dk/nrf52840

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y git cmake ninja-build curl xz-utils file

      - name: Install nrfutil + toolchain-manager + toolchain
        run: |
          # Install nrfutil (Linux x64)
          curl -L -o nrfutil https://developer.nordicsemi.com/.pc-tools/nrfutil/x64-linux/nrfutil
          chmod +x nrfutil
          sudo mv nrfutil /usr/local/bin/nrfutil

          # Install toolchain-manager plugin
          nrfutil install toolchain-manager

          # Install toolchain for this NCS version
          nrfutil toolchain-manager install --ncs-version ${NCS_REV}

          # Export toolchain env vars into a script we can source in later steps
          nrfutil toolchain-manager env --as-script > export_env.sh
          echo "Toolchain env:"
          sed -n '1,120p' export_env.sh

          # Ensure west exists (usually provided by toolchain env, but keep safe)
          python -m pip install --upgrade pip
          pip install west

      - name: Init NCS workspace (west)
        run: |
          mkdir -p ncs
          cd ncs
          west init -m https://github.com/nrfconnect/sdk-nrf --mr ${NCS_REV}
          west update
          west zephyr-export
          python -m pip install -r zephyr/scripts/requirements.txt


      - name: Build your app
        run: |
          source export_env.sh
          cd ncs
          west build -p always -b "${BOARD}" -s "${GITHUB_WORKSPACE}" -d build

      - name: Upload build folder (optional)
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ncs/build
