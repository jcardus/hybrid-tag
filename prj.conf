CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_BROADCASTER=y
CONFIG_BT_DEVICE_NAME="HYBRID-TAG"

# GPIO for LED status indication
CONFIG_GPIO=y

# CBOR (required by MCUmgr)
CONFIG_ZCBOR=y
CONFIG_CRC=y

# Settings subsystem (for key storage)
CONFIG_SETTINGS=y
CONFIG_SETTINGS_RUNTIME=y
CONFIG_SETTINGS_NVS=y

# Flash and NVS (for storing keys)
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# Increase main stack size for BLE + settings
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Console for debugging
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# USB CDC-ACM console over USB
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_STACK_NEXT=n
CONFIG_USB_DEVICE_PRODUCT="HYBRID-TAG"
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# Allow sys_reboot()
CONFIG_REBOOT=y
